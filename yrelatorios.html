<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>aCODEmia - Relatórios</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body onload="carregarRelatorios()">
    <div class="modalContainer" id="modal">
        <div class="container" id="modal-conteudo"></div>
    </div>
    <header>
        <h1 class="logo"><i><<mark>aCODEmia</mark>></i></h1>
        <nav>
            <ul class="navLinks">
                <li><a href="index.html">Menu</a></li>
                <li><a href="yalunos.html">Alunos</a></li>
                <li><a href="ymodalidades.html">Modalidades</a></li>
                <li><a href="ypraticas.html">Práticas</a></li>
                <li><a href="yrelatorios.html" style="color:grey">Relatórios</a></li>
            </ul>
        </nav>
        <a class="sair" href="index.html"><button>Sair</button></a>
    </header>

    <main>
        <div class="app">
            <ul class="navLinks">
                <li>
                    <select id="tipo-relatorio" onchange="atualizarTipoRelatorio()">
                        <option value="geral">Relatório Geral</option>
                        <option value="alunos">Relatório de Alunos</option>
                        <option value="modalidades">Relatório de Modalidades</option>
                        <option value="praticas">Relatório de Práticas</option>
                    </select>
                </li>
                <!-- Campos de filtro podem variar dependendo do tipo de relatório -->
                <li><input id="buscador-cpf" type="text" placeholder="CPF do aluno (opcional)"></li>
                <li><input id="buscador-codigo-modalidade" type="text" placeholder="Código da modalidade (opcional)"></li>
                <li><button onclick="filtrarRelatorios()">Filtrar</button></li>
                <li><button onclick="listarTodosRelatorios()">Listar Todos</button></li>
            </ul>
        </div>

        <div class="content-table">
            <table class="content-table">
                <thead id="tabela-cabecalho">
                    <!-- Cabeçalho da tabela será atualizado dinamicamente -->
                </thead>
                <tbody id="tabela-relatorios">
                    <!-- Dados dos relatórios serão inseridos aqui dinamicamente via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Importação dos scripts necessários -->
    <script src="script/main.js"></script>
    <script src="script/yaluno.js"></script>
    <script src="script/ymodalidade.js"></script>
    <script src="script/ypraticas.js"></script>
    <script src="script/yrelatorios.js"></script>
</body>
</html>
